<!--// Hide from other browsers

   browserName = navigator.appName;
   browserVer = parseInt(navigator.appVersion);
   version = ""

   if(browserName == "Netscape" && browserVer >= 3)
      version ="n3";
   else if(browserName == "Netscape" && browserVer ==2)
      version ="n2";
   else if(browserName == "Microsoft Internet Explorer" && browserVer == 4)
      version = "e4";
   else if(browserName == "Microsoft Internet Explorer" && browserVer >=2)
      version ="e2";


   // Create the image objects for the page

   if(version == "n3" || version == "e4")
   {
      // In general, images which are displayed in non-highlighted mode will have a 'Nh' suffix.
      // Images which are displayed in highlighted mode have an 'H' suffix
      whatsNewButtonNh = new Image(129, 28);
      whatsNewButtonNh.src = "doc/images/whatsNewButton.gif";

      whatsNewButtonH = new Image(129, 28);
      whatsNewButtonH.src = "doc/images/whatsNewButton_h.gif";

      readmeButtonNh = new Image(129, 28);
      readmeButtonNh.src = "doc/images/readmeButton.gif";

      readmeButtonH = new Image(129, 28);
      readmeButtonH.src = "doc/images/readmeButton_h.gif";

      docButtonNh = new Image(129, 28);
      docButtonNh.src = "doc/images/docButton.gif";

      docButtonH = new Image(129, 28);
      docButtonH.src = "doc/images/docButton_h.gif";

      relnoteButtonNh = new Image(129, 28);
      relnoteButtonNh.src = "doc/images/relnoteButton.gif";

      relnoteButtonH = new Image(129, 28);
      relnoteButtonH.src = "doc/images/relnoteButton_h.gif";

      oracleHomeIconNh = new Image(80, 55);
      oracleHomeIconNh.src = "doc/images/wOHomeIcon.gif";

      oracleHomeIconH = new Image(80, 55);
      oracleHomeIconH.src = "doc/images/wOHomeIcon_a.gif";

      supportIconNh = new Image(80, 55);
      supportIconNh.src = "doc/images/wSupportIcon.gif";

      supportIconH = new Image(80, 55);
      supportIconH.src = "doc/images/wSupportIcon_a.gif";

      //Whew!
   }


   // This function does a graphic rollover, activating the image that is passed as an argument
   // It takes the base image name and adds the 'H' to it to display the activated version of the image
   function activate(imgName)
   {
      if(document.images != null)
      {
         if( version == "n3" || version == "e4")
         {
            imgAct = eval(imgName + "H.src");
            document [imgName].src = imgAct;
         }
      }
   }

   // This function does a graphic rollover, deactivating the image that is passed as an argument
   // It takes the base image name and adds the 'Nh' to it to display the activated version of the image
   function deActivate(imgName)
   {
      if(document.images != null)
      {
         if( version == "n3" || version == "e4")
         {
            imgDeAct = eval(imgName + "Nh.src");
            document [imgName].src = imgDeAct;
         }
      }
   }

   // These functions take care of changing the status message on the browser
   function changeStatus(statusMsg)
   {
      if(version == "n3" || version == "e4")
      {
         if(statusMsg == null)
            statusMsg="";
         if(statusMsg != '')
            message(statusMsg);
      }
   }

   function message(txt)
   {
      window.status = txt;
      setTimeout("remove()",1000);
   }

   function remove()
   {
     window.status="";
   }


   // This function plays a sound when called from the script.
   // Sound commented out to accomodate machines without sound support.
   function playSound()
   {
      if(version == "n3")
      {
         //document.mouseOverSound.play(false, 'autorun/res/sounds/wButton.wav');
      }
   }


//-->

</SCRIPT>
